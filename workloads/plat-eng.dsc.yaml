# yaml-language-server: $schema=https://aka.ms/configuration-dsc-schema/0.2
properties:
  configurationVersion: 0.2.0
  ########################################
  ### RESOURCES: System Configuration
  ########################################
  resources:
   ########################################
   ### OS Configurations
   ########################################
   ### Enable: Developer Mode
   ### -------------------------------------
   - resource: Microsoft.Windows.Developer/DeveloperMode
     directives:
       description: Enable Developer Mode
       allowPrerelease: true
     settings:
       Ensure: Present
   ### Install Windows VirtualMachinePlatform
   ### -------------------------------------
   - resource: PSDscResources/WindowsOptionalFeature
     directives:
       description: Install VirtualMachinePlatform
     settings:
       name: VirtualMachinePlatform
       ensure: Present
   ### Install WSL
   ### -------------------------------------
   - resource: PSDscResources/WindowsOptionalFeature
     directives:
       description: Install WSL
     settings:
       name: Microsoft-Windows-Subsystem-Linux
       ensure: Present
   ########################################
   ### Install CLIs, SDKs & Tools
   ########################################
   ### Install Azure CLI
   ### -------------------------------------
   - resource: Microsoft.WinGet.DSC/WinGetPackage
     id: azurecli
     directives:
       description: Install Azure CLI
       allowPrerelease: true
     settings:
      id:  Microsoft.AzureCLI
   ### Install Azd
   ### -------------------------------------
   - resource: Microsoft.WinGet.DSC/WinGetPackage
     id: Azd
     directives:
       description: Install Azd
       allowPrerelease: true
     settings:
      id: Microsoft.Azd
   ### Install GitHub CLI
   ### -------------------------------------
   - resource: Microsoft.WinGet.DSC/WinGetPackage
     id: azurecli
     directives:
       description: Install GitHub CLI
       allowPrerelease: true
     settings:
      id:  GitHub.cli
   ### Install Docker Desktop
   ### -------------------------------------
   - resource: Microsoft.WinGet.DSC/WinGetPackage
     id: docker
     directives:
       description: Install Docker Desktop
       allowPrerelease: true
     settings:
      id: Docker.DockerDesktop
   ### Install Microsoft Visual Studio Code
   ### -------------------------------------
   - resource: Microsoft.WinGet.DSC/WinGetPackage
     id: vscode
     directives:
       description: Install Microsoft Visual Studio Code
       allowPrerelease: true
     settings:
       id: Microsoft.VisualStudioCode
       ensure: Present
   ### Install VS Code Extension
   ### -------------------------------------
   - resource: PSDscResources/Script
     id: vscodeextensions
     dependsOn:
       - vscode
       - Azd
       - docker
     directives:
       description: Install Python Extension for VS Code
     settings:
       SetScript: |
         $env:Path = [System.Environment]::GetEnvironmentVariable("Path","Machine") + ";" + [System.Environment]::GetEnvironmentVariable("Path","User") 
         code --install-extension github.copilot
         code --install-extension github.copilot-chat        
         code --install-extension GitHub.vscode-github-actions
         code --install-extension ms-vscode-remote.remote-wsl
         code --install-extension ms-vscode-remote.remote-containers
         code --install-extension ms-azuretools.azure-dev
         code --install-extension ms-azuretools.vscode-azurecontainerapps
         code --install-extension ms-azuretools.vscode-azurefunctions
         code --install-extension ms-azuretools.vscode-azurestorage
         code --install-extension ms-azuretools.vscode-docker
         code --install-extension ms-dotnettools.blazorwasm-companion
         code --install-extension ms-dotnettools.csdevkit
         code --install-extension ms-dotnettools.csharp
         code --install-extension ms-dotnettools.vscode-dotnet-runtime
         code --install-extension ms-kubernetes-tools.aks-devx-tools
         code --install-extension ms-kubernetes-tools.vscode-aks-tools
         code --install-extension ms-kubernetes-tools.vscode-kubernetes-tools
       GetScript: return $false
       TestScript: return $false