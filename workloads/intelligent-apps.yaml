# yaml-language-server: $schema=https://aka.ms/configuration-dsc-schema/0.2
properties:
  ########################################
  ### ASSERTIONS: System Requirements
  ########################################
  assertions:
    ### Assertion: OS Version
    ### -------------------------------------
    - resource: Microsoft.Windows.Developer/OsVersion
      id: OsVersion
      directives:
        description: Minimum OS version requirement
        allowPrerelease: true
      settings:
        MinVersion: "10.0.22000"

  ########################################
  ### RESOURCES: System Configuration
  ########################################
  resources:
    ### Install Node.js
    ### -------------------------------------
    - resource: Microsoft.WinGet.DSC/WinGetPackage
      id: nodejs
      directives:
        description: Install nodejs
        allowPrerelease: true
      settings:
        id: OpenJS.NodeJS
        source: winget
        ensure: Present

    ### Install Python 3.11
    ### Requires elevation.
    ### -------------------------------------
    - resource: Microsoft.WinGet.DSC/WinGetPackage
      id: python311
      directives:
        description: Install Python 3.11
        allowPrerelease: true
      settings:
        id: Python.Python.3.11
        source: winget
        ensure: Present

    ### Install Microsoft Visual Studio Code
    ### -------------------------------------
    - resource: Microsoft.WinGet.DSC/WinGetPackage
      id: vscode
      directives:
        description: Install Microsoft Visual Studio Code
        allowPrerelease: true
      settings:
        id: Microsoft.VisualStudioCode
        source: winget
        ensure: Present

    ### Install VS Code Extension - MS Python
    ### [Bug] Fails if VS Code is not already installed. 
    ### -------------------------------------
    - resource: PSDscResources/Script
      id: VSCodemspython
      dependsOn:
        - python311
        - vscode
      directives:
        description: Install Python Extension for VS Code
      settings:
        SetScript: |
          $env:Path = [System.Environment]::GetEnvironmentVariable("Path","Machine") + ";" + [System.Environment]::GetEnvironmentVariable("Path","User") 
          code --install-extension ms-python.python
        GetScript: |
          return $false
        TestScript: |
          return $false
  configurationVersion: 0.2.0