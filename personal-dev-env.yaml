# yaml-language-server: $schema=https://aka.ms/configuration-dsc-schema/0.2

###############################################################################
# Enable Dark Mode - explorer must be restarted                               #
# Show File Extensions  - explorer must be restarted                          #
###############################################################################

properties:
  configurationVersion: 0.2.0
  resources:
   ########################################
   ### Initialization
   ########################################
   ### Format a new Dev Drive
   ### -------------------------------------
   - resource: Disk
     id: DevDrive1
     directives:
       description: 'Format a new Dev Drive volume onto Disk 0'
       module: StorageDsc
       allowPrerelease: true
     settings:
       DiskId: '0'
       DiskIdType: 'Number'
       DriveLetter: 'Z'
       FSLabel: 'Dev Drive 1'
       DevDrive: true
       AllowDestructive: true
       FSFormat: 'ReFS'
       Size: '50Gb'
   ### Install Git
   ### -------------------------------------
   - resource: Microsoft.WinGet.DSC/WinGetPackage
     id: git
     directives:
       description: Install Git
       allowPrerelease: true
     settings:
       id: Git.Git
   ### Install Clone dotfiles repository
   ### -------------------------------------
   - resource: GitDsc/GitClone
     id: clonedotifiles
     dependsOn:
       - git
     directives:
       description: Clone WinGet CLI GitHub repository
       allowPrerelease: true
     settings:
       HttpsUrl: https://github.com/acangialosi/dotfiles
       RootDirectory: Z:\src
       Ensure: Present
   ########################################
   ### OS Configurations
   ########################################
   ### Install Windows VirtualMachinePlatform
   ### -------------------------------------
   - resource: PSDscResources/WindowsOptionalFeature
     directives:
       description: Install VirtualMachinePlatform
     settings:
       name: VirtualMachinePlatform
       ensure: Present
   ### Install WSL
   ### -------------------------------------
   - resource: PSDscResources/WindowsOptionalFeature
     directives:
       description: Install WSL
     settings:
       name: Microsoft-Windows-Subsystem-Linux
       ensure: Present
   ### Enable: Developer Mode
   ### -------------------------------------
   - resource: Microsoft.Windows.Developer/DeveloperMode
     directives:
       description: Enable Developer Mode
       allowPrerelease: true
     settings:
       Ensure: Present
    ### Show file extensions and hidden files
    ### -------------------------------------
   - resource: Microsoft.Windows.Developer/WindowsExplorer
     directives:
       description: Show File Extensions and hidden files
       allowPrerelease: true
     settings:
       FileExtensions: Show
       HiddenFiles: Show
   ### Set theme to Dark
   ### -------------------------------------
   - resource: Microsoft.Windows.Developer/EnableDarkMode
     id: DarkMode
     directives:
       description: Set theme to Dark
       allowPrerelease: true
     settings:
       Ensure: Present
       RestartExplorer: true
   ########################################
   ### Install CLIs, SDKs & Tools
   ########################################
   ### Install Powershell
   ### -------------------------------------
   - resource: Microsoft.WinGet.DSC/WinGetPackage
     id: powershell
     directives:
       description: Install Powershell
       allowPrerelease: true
     settings:
       id: Microsoft.PowerShell
   ### Install OMP
   ### -------------------------------------
   - resource: Microsoft.WinGet.DSC/WinGetPackage
     id: OMP
     directives:
       description: Install Oh My Posh
       allowPrerelease: true
     settings:
       id: JanDeDobbeleer.OhMyPosh
   ### Install Azd
   ### -------------------------------------
   - resource: Microsoft.WinGet.DSC/WinGetPackage
     id: Azd
     directives:
       description: Install Azd
       allowPrerelease: true
     settings:
       id: Microsoft.Azd
   ### Install GitKraken
   ### -------------------------------------
   - resource: Microsoft.WinGet.DSC/WinGetPackage
     id: gitkraken
     directives:
       description: Install GitKraken
       allowPrerelease: true
     settings:
       id: Axosoft.GitKraken
   ### Install Visual Studio Code
   ### -------------------------------------
   - resource: Microsoft.WinGet.DSC/WinGetPackage
     id: vscode
     directives:
       description: Install Microsoft Visual Studio Code
       allowPrerelease: true
     settings:
       id: Microsoft.VisualStudioCode
       ensure: Present
   ### Install Visual Sudio
   ### -------------------------------------
   - resource: Microsoft.WinGet.DSC/WinGetPackage
     id: vsenterprise
     directives:
      description: Install Visual Studio 2022 Enterprise
      allowPrerelease: true
     settings:
       id: Microsoft.VisualStudio.2022.Enterprise.Preview
   ### Install VS Workloads
   ### -------------------------------------
   - resource: Microsoft.VisualStudio.DSC/VSComponents
     directives:
       description: Install required VS workloads from vsconfig file
       allowPrerelease: true
     settings:
       productId: Microsoft.VisualStudio.Product.Enterprise
       channelId: VisualStudio.17.Preview
       VsConfigFile: 'c:\src\dotfiles\visualstudio\extensions\extensions.vsconfig'
       includeRecommended: true
       allowUnsignedExtensions: true
   ########################################
   ### Configure settings
   ########################################
